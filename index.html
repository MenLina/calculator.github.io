<body class="bg-dark text-light">
        <div class="container w-50 pt-5">
            <h1>Калькулятор</h1>
            <input type="number" class="form-control mb-2" placeholder="Введите 1 число" id='input1' value="0">
            <input type="number" class="form-control mb-2" placeholder="Введите 2 число" id='input2' value="0">
            <div class="d-flex mb-2">
                <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
                <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
            </div>
            <button class="btn btn-outline-info w-100 mb-2" id="submit">
                Вычислить
            </button>

            <div class="text-bg-light p-3 text-center">
                <h4>Результaт:</h4>
                <p id="result" class="mb-0">0</p>
            </div>
        </div>
